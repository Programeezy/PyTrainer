{% load static %}
<!DOCTYPE html>
<html lang="en">
<style>
   textarea { resize: both; }
</style>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PyTrainer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="{% static "PyTrainer/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "PyTrainer/css/simple-sidebar.css" %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="#">PyTrainer</a></li>
                <!--create the difference-->
                <li><a href="{%url 'task'%}">Solve task</a></li>
                <li><a href="{%url 'history'%}">History</a></li>
                <li><a href="#">Test section 3</a></li>
                <li><a href="#">Test section 4</a></li>
                <li><a href="#">Test section 5</a></li>
                <li><a href="#">Test section 6</a></li>
                <li><a href="#">Test section 7</a></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <a style="margin-top: 10px; margin-left: 2%" href="#menu-toggle" class="btn btn-light" id="menu-toggle"
        >&#9776;</a>

        <div>
            {% block content %}
            {% endblock %}
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="{% static "PyTrainer/vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "PyTrainer/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
